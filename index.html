<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
		<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
		
		<link type="text/css" rel="stylesheet" href="style/main.css"/>
		
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://unpkg.com/vue-router@4.1.6/dist/vue-router.global.js"></script>
		<script type='module' src='script/main.js'></script>
	</head>
	<body>
		<div id='genling'>
			<router-view></router-view>
		</div>
		<template id='generator'>
			<div>
				<select v-model='selectedLanguage' @change='setCurrentRoute'>
					<option v-for='language in languages' :value='language'>{{ language.name }}</option>
				</select>
			</div>
			<div>
				<select v-model='selectedScript' @change='setCurrentRoute'>
					<option v-for='script in selectedLanguage.scripts' :value='script'>{{ script.name }}</option>
					<option :value="rawScript">{{ rawScript.name }}</option>
				</select>
				<input type='number' min='0' v-model='wordAmount'/>
				<button @click='generate'>Generate</button>
			</div>
			<div>
				<ul class='words'>
					<li v-for='word in wordList'>{{ word }}</li>
				</ul>
			</div>
		</template>
	</body>
</html>
